<div class="details">
  <div class="game-banner">
    <img
      src="{{ game?.background_image }}"
      class="game-banner-image"
      alt="background-image">
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">{{ game?.name }}</h1>
        <h2 class="game-header-released-date">Release: {{ game?.released | date }}</h2>
        <p class="game-header-genres">
          <span *ngFor="let ganre of game?.genres; let last = last">
            {{ganre.name}}<span *ngIf="!last">,</span>
          </span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="100"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
            [animationDuration]="2"
          >
          </mwl-gauge>
          <a
            class="game-gauge-label"
            target="_blank"
            href="{{ game?.metacritic_url }}"
          >Meracritic</a>
        </div>
      </div>
      <app-game-tabs [game]="game"></app-game-tabs>
    </div>
  </div>
</div>
